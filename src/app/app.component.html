<header>

</header>

<div class="container mt-2">
  
    <button type="button" class="btn btn-primary btn-lg btn-block"  (click)=" getAlldados()">Mostrar Informação</button>

</div>



<ul *ngFor="let u of dados">
  <h3>Informação Solicitada:</h3>
  <li>id: {{ u.id }}</li>
  <li>title: {{ u.title }}</li>
  <li>UsuarioId: {{ u.userId }}</li>
  <li>Body: {{ u.body }}</li>
  <li>postId: {{ u.postId }}</li>
  
</ul>
